<div class="text-center mt-4">
  <h4>{{ predicate === 'liked'? 'List of people you like': 'List of people who like you' }}</h4>
</div>
<div class="container my-4 pb-1">
  <div class="row justify-content-end" style="padding-right: 15px;">
    <div class="btn-group" name="predicate">
      <button 
        class="btn btn-primary" 
        btnRadio="likedBy" 
        [(ngModel)]="predicate" 
        (click)="loadLikes()"
      >People Who Like Me</button>
      <button 
        class="btn btn-secondary" 
        btnRadio="liked" 
        [(ngModel)]="predicate" 
        (click)="loadLikes()"
      >People I Like</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card *ngIf="member" [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center align-items-end" *ngIf="pagination && members.length">
  <pagination 
    class="pagination-sm"
    [boundaryLinks]="false" 
    [totalItems]="pagination.totalItems" 
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&laquo;" 
    nextText="&raquo;" 
  >
  </pagination>
</div>

<div class="text-center" *ngIf="pagination && !members.length">
  <h5>No people so far :(</h5>
</div>
