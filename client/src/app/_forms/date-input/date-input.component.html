<div class="form-group">
  <input 
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="$any(ngControl.control)"
    [placeholder]="label"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  >
  <span *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">Please enter your {{ label | lowercase }}</span>
</div>
