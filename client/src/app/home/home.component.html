<div class="container">
  <div *ngIf="!registerMode" style="text-align: center; margin-top: 150px;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-info mr-2">Learn more</button>
      <button class="btn btn-primary" (click)="registerToggle()">Register</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container mt-3 pt-1">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="registerToggle()"
        ></app-register>
      </div>
    </div>
  </div>
</div>
